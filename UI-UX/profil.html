<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya - Jadi Masak</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="header-title">
          <i class="fa-regular fa-user-circle"></i>
          <span>Profil Saya</span>
        </div>
      </header>

      <main class="page-content">
        <div class="profil-container">
            <div class="profile-info-card">
                <img src="https://i.ibb.co/P9M0zF8/profil-wanita.png" alt="Foto Profil">
                <div class="user-details">
                    <p>Nama</p>
                    <h3>Megawati Maharini</h3>
                    <p>Email</p>
                    <h3>bantengmerah@gmail.com</h3>
                </div>
            </div>

            <div class="activity-card">
                <h3>Aktivitas</h3>
                <div class="activity-stats">
                    <div class="stat-item">
                        <span class="number">15</span>
                        <span class="label">Koleksi</span>
                    </div>
                    <div class="stat-item">
                        <span class="number">10</span>
                        <span class="label">Di Coba</span>
                    </div>
                    <div class="stat-item">
                        <span class="number">5</span>
                        <span class="label">Resep Saya</span>
                    </div>
                </div>
            </div>

            <button class="btn btn-logout" id="btn-logout">Keluar</button>

            <div class="app-version">
                <img src="Gambar/Logoo.png" alt="Logo Kecil">
                <p><strong>Jadi Masak</strong> Versi 1.0</p>
            </div>
        </div>
      </main>

      <nav class="bottom-nav">
        <a href="beranda.html" class="nav-item">
          <i class="fa-solid fa-house"></i>
          <span>Beranda</span>
        </a>
        <a href="kulkasku.html" class="nav-item">
          <i class="fa-solid fa-box-archive"></i>
          <span>Kulkasku</span>
        </a>
        <a href="profil.html" class="nav-item active">
          <i class="fa-regular fa-user-circle"></i>
          <span>Profil</span>
        </a>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
